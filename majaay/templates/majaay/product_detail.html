{% extends 'majaay/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mb-4">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="card-img-top" style="max-height:350px;object-fit:cover;">
      {% endif %}
      <div class="card-body">
        <h3 class="card-title">{{ product.title }}</h3>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Prix: {{ product.displayed_price }}</strong></p>
        <hr>
        <h5>Commander ce produit</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Commander</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
